<!-- Templates/base.html-->
<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <main>
        {% block content %}
        <h1>
        </h1>
            <form>
                <label for "First Name"> First Name</label><br>
                <input type = "text" id="First Name" name = "First Name"><br>
                <br>
                <label for "Last Name"> Last Name</label><br>
                <input type = "text" id="Last Name" name = "Last Name"><br>
                <br>
                <label for "Event Name"> Event Name</label><br>
                <input type = "text" id="Event Name" name = "Event Name"><br>
                <br>
                <label for "Event Type"> Event Type</label><br>
                <select name = "Event Type" id = "Event Type">
                    <option value = "Security Testing"> Security Testing</option>
                </select><br>
                <br>
                <label for "Event Status"> Event Status</label><br>
                <select name = "Event Status" id = "Event Status">
                    <option value = "Confirmed"> Confirmed</option>
                </select><br>
                <br>
                <label for "Request Status"> Request Status</label><br>
                <select name = "Request Status" id = "Request Status">
                    <option value = "Pending"> Pending</option>
                </select><br>
                <br>
                <label for "Team Lead Name"> Team Lead Name</label><br>
                <input type = "text" id="Team Lead Name" name ="Team Lead Name"><br>
                <br>
                <label for "Number of Classified Hard Drives with SATA"> Number of Classified Hard Drives with SATA</label><br>
                <input type = "text" id="Number of Classified Hard Drives with SATA" name = "Number of Classified Hard Drives with SATA"><br>
                <br>
                <label for "Number of Unclassified Hard Drives with SATA"> Number of Unclassified Hard Drives with SATA</label><br>
                <input type = "text" id="Number of Unclassified Hard Drives with SATA" name = "Number of Unclassified Hard Drives with SATA"><br>
                <br>
                <label for "Number of Classified Hard Drives with M.2"> Number of Classified Hard Drives with M.2</label><br>
                <input type = "text" id="Number of Classified Hard Drives with M.2" name = "Number of Classified Hard Drives with M.2"><br>
                <br>
                <label for "Number of Unclassified Hard Drives with M.2"> Number of Unclassified Hard Drives with M.2</label><br>
                <input type = "text" id="Number of Unclassified Hard Drives with M.2" name = "Number of Unclassified Hard Drives with M.2"><br>
                <br>
                <label for="Date of Request">Date of Request</label><br>
                <input type="date" id="Date of Request" name="Date of Request"><br>
                <br>
                <label for="Start Date">Start Date</label><br>
                <input type="date" id="Start Date" name="Start Date"><br>
                <br>
                <label for="End Date">End Date</label><br>
                <input type="date" id="End Date" name="End Date"><br>
                <br>
                <label for "Comments"> Comments</label><br>
                <input type = "text" id="Comments" name = "Comments"><br>
                <br>
                <input type = "submit" value = "Create">
            </form>
        {% endblock %}
    </main>
</body>
</html>
